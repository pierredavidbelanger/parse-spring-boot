<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">

            <br/>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{parse.security.login.title}">Sign in</h3>
                </div>
                <div class="panel-body">

                    <!--
                    <div class="form-group form-group-md">
                        <img src="//lorempixel.com/400/125/abstract" class="img-rounded img-responsive"/>
                    </div>
                    -->

                    <form th:action="${@parseSecurityProperties.login.uri}" method="post">

                        <div class="form-group form-group-md">
                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user fa-fw"></i>
                                        </span>
                                <input type="text" class="form-control" id="username"
                                       name="username" th:placeholder="#{parse.security.username.field}"/>
                            </div>
                        </div>

                        <div class="form-group form-group-md">
                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-lock fa-fw"></i>
                                        </span>
                                <input type="password" class="form-control" id="password"
                                       name="password" th:placeholder="#{parse.security.password.field}"/>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-md btn-block">
                            <span class="fa fa-sign-in"></span>
                            <span th:text="#{parse.security.login.button}">Sign in</span>
                        </button>

                    </form>

                    <!--
                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <a th:href="${@parseSecurityProperties.forgot.uri}"
                               href="forgot.html" th:text="#{parse.security.forgot.link}">Forgot your password?</a>
                        </div>
                        <div class="col-sm-6 text-right">
                            <a th:href="${@parseSecurityProperties.register.uri}"
                               href="register.html" th:text="#{parse.security.register.link}">Create an account</a>
                        </div>
                    </div>
                    -->

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
